name: moto_rally
description: Motorcycle Rally Aggregator - Cross-platform app for Australian motorcycle events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Network & Scraping
  http: ^1.1.0
  html: ^0.15.4
  connectivity_plus: ^5.0.2

  # Local Storage (Cross-platform: SQLite + IndexedDB)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Responsiveness
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  mocktail: ^1.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "moto-rally-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/
